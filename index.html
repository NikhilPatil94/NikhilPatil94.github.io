<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Innovative Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .profile-header {
      text-align: center;
    }
    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .profile-name {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }
    .profile-bio {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }
    .profile-links {
      text-align: center;
    }
    .profile-links a {
      color: #007bff;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <img class="profile-image" src="profile-pic.jpg" alt="Profile Picture">
      <div class="profile-name">John Doe</div>
      <div class="profile-bio">Software Engineer | Open Source Enthusiast | Tech Blogger</div>
    </div>
    <div class="profile-links">
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
      <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
      <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
    </div>
  </div>
</body>
</html>
